<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Mike Taylor">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Table</title>

  <link rel="stylesheet" href="bundle.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
  <div class="background-wrapper">
    <div class="background-mask"></div>
    <div class="background-top">
      <button id="coffee"></button>
      <button id="cookies"></button>
    </div>
    <div class="background-repeat"></div>
    <div class="wrapper">
      <header class="splash">
        <h1><span class="word">The</span><br class="break"/><span class="word">Magic</span><br class="break"/><span class="word">Table</span></h1>
      </header>
      
      <section class="story">
        <div class="fragment" data-name="Story"></div>
      </section>

      <section class="table-wrapper">
        <div id="root"></div>
      </section>

      <blockquote class="fail-better">
        <div class="fragment" data-name="Inspiration"></div>
      </blockquote>

    </div>
  </div>

  <script src="bundle.js"></script>
  <script src="https://unpkg.com/css-paint-polyfill/dist/css-paint-polyfill.js"></script>
  <script>
    CSS.paintWorklet.addModule('./chicklet.js');
  </script>
</body>

</html>
